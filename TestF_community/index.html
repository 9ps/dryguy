<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Community</h1>
        <img class="profpic" src="profile_picture.jpg">
        <nav>
            <div class="navbar">
                <ul>
                    <li id="userFeedTab" class="active"><a>User Feed</a></li>
                    <li id="resourcesTab"><a>Resources</a></li>
                    <li id="savedTab"><a>Saved</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- This should remain empty - our content will be dynamically loaded with JS -->
        <div class="content active" id="feedContent"></div>
        <div class="content hidden" id="resourceContent"></div>
        <div class="content hidden" id="savedContent"></div>
    </main>
    <footer></footer>

    <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/feed.css" rel="stylesheet">

    <title>DryGuy - Feed</title>
</head>

<body>
    <header id="header">
        <h1>Feed</h1>
        <a href="profile.html"><img id="profpic" src="images/profile_picture.jpg"></a>
        <nav>
            <div class="navbar">
                <ul>
                    <li id="userFeedTab" class="active tab"><a>User Feed</a></li>
                    <li id="resourcesTab" class="tab"><a>Resources</a></li>
                    <li id="savedTab" class="tab"><a>Saved</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main">
        <div id="replies" class="hidden">
            <div class="top">
                <span id="closePost" class="material-icons left md-36">
                    chevron_left
                    </span>
                <h2>Back to User Feed</h2>
            </div>
            <div id="repliesContent" class="blogPost">
            </div>
            <div class="p-5"></div>
        </div>
        <div id="newReply" class="newPost">
            <button id="newReplyBtn">Reply</button>
        </div>
        <div id="replyModal" class="modal hidden">
            <div id="newReplyPopup">
                <span id="replyCloseBtn" class="material-icons right md-36">
                    highlight_off
                    </span>
                <form id="newReplyForm" class="newPostForm">
                    <label for="reply">Reply</label>
                    <textarea name="postReply" id="postReply" rows="6"></textarea></br>
                    <button type="submit" id="postReplyBtn">Post Reply</button>
                </form>
            </div>
        </div>

        <div class="content active" id="feedContent">
            <div class="newUserPost blogPost"></div>
        </div>
        <div class="content hidden" id="resourceContent">
        </div>
        <div class="content hidden" id="savedContent">
        </div>


        <div id="newPost" class="newPost">
            <button id="newPostBtn">New Post</button>
        </div>
        <div id="myModal" class="modal hidden">
            <div id="newPostPopup">
                <span id="closeBtn" class="material-icons right md-36">
                    highlight_off
                    </span>
                <form class="newPostForm">
                    <label for="subject">Title</label>
                    <input type="text" id="subject" name="subject"></br>
                    <label for="postBody">Post</label>
                    <textarea name="postBody" id="postBody" rows="6"></textarea></br>
                    <button type="submit" id="postBtn">Post</button>
                </form>
            </div>
        </div>

        <div id="blogPost" class="blogPost">

        </div>
        <div class="p-5"></div>
    </main>
    <footer class="footer">
        <a id="feed" class="navButton navButtonActive" href="feed.html">
            <span class="material-icons md-36 active">public</span>
            <div class="font-small">feed</div>
        </a>

        <a id="home" class="navButton" href="home.html">
            <span class="material-icons md-36">home</span>
            <div class="font-small">home</div>
        </a>

        <a id="progress" class="navButton" href="progress.html">
            <span class="material-icons md-36">insights</span>
            <div class="font-small">prog</div>
        </a>
    </footer>
    <script src="scripts/feed.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/profile.css" rel="stylesheet">

    <title>Profile</title>
</head>

<body>
    <main>
        <div class="top">
            <a href="home.html" class="navButton"><span class="material-icons md-36 left">
                highlight_off
                </span></a>

            <a id="settings" class="navButton right" href="settings.html">
                <span class="material-icons md-36">settings</span>
            </a>

            <h1>Your Profile</h1>

            <div id="mainPicBacking"><img id="mainPic" src="images/profile_picture.jpg"></div>

        </div>
        <h1 id="username"></h1>
        <p>Bankstown born and bred!</p>
        <ul>
            <li><button class="activeList" id="userPostsBtn">Posts</button></li>
        </ul>
        <div id="content">
            <div id="postsContent" class="blogPost"></div>
            <div id="replies" class="hidden blogPost"></div>
        </div>

        <div class="p-5"></div>
    </main>

    <footer class="footer">
        <a id="feed" class="navButton" href="feed.html">
            <span class="material-icons md-36">public</span>
            <div class="font-small">feed</div>
        </a>

        <a id="home" class="navButton" href="home.html">
            <span class="material-icons md-36">home</span>
            <div class="font-small">home</div>
        </a>

        <a id="progress" class="navButton" href="progress.html">
            <span class="material-icons md-36">insights</span>
            <div class="font-small">prog</div>
        </a>
    </footer>

</body>
<script src='scripts\profile.js'></script>

</html>
